<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h2>Fortune Generator</h2>
        <div class="fortune-box" id="fortune-box"></div>
        <div class="button-container">
            <button class="color-box color-box1" onclick="changeAll('set1')"></button>
            <button class="color-box color-box2" onclick="changeAll('set2')"></button>
            <button class="color-box color-box3" onclick="changeAll('set3')"></button>
            <button class="color-box color-box4" onclick="changeAll('set4')"></button>
        </div>
    </div>
    
    <div class="container">
        <h2>Stopwatch</h2>
        <div id="stopwatch">0</div>
        <button class="action-btn" id="start">Start</button>
        <button class="action-btn" id="stop">Stop</button>
        <button class="action-btn" id="reset">Reset</button>
    </div>
    
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button class="action-btn" onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    
    <footer>Â© 2025 All-in-One App</footer>
    
    <script src="script.js"></script>
</body>
</html>
